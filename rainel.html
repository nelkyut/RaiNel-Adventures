<!DOCTYPE html>
<html lang="tl">
<head>
  <meta charset="UTF-8">
  <title>Mga Buwan ni Rainel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background-color: #fff8f5;
      text-align: center;
      padding: 20px;
      color: #6a1b9a;
    }

    header {
      font-family: 'Pacifico', cursive;
      font-size: 32px;
      color: #f06292;
      margin-bottom: 10px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .gallery a {
      text-decoration: none;
      color: inherit;
    }

    .gallery img {
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }

    .caption {
      margin-top: 8px;
      font-weight: bold;
      font-size: 16px;
    }

    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      background-color: #f06292;
      color: white;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #c2185b;
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #999;
    }
  </style>
</head>
<body>

  <header>ðŸ“¸ Mga Buwan ni Rainel</header>
  <p>Isang alaala sa bawat buwan mula pagkapanganak hanggang unang kaarawan!</p>

  <!-- Play Music Button -->
  <button onclick="toggleMusic()">ðŸŽµ Patugtugin / I-pause ang Lullaby</button>

  <div class="gallery">
    <!-- 12 buwan with lightbox -->
    <!-- ...same gallery items as before... -->
    <!-- For brevity, paste the <a> blocks here from earlier -->
  </div>

  <footer>
    &copy; 2025 RaiNel Adventures. Lahat ng karapatan ay nakalaan.
  </footer>

  <!-- Background Music -->
  <audio id="bg-music" loop>
    <source src="music/lullaby.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const music = document.getElementById('bg-music');
    function toggleMusic() {
      if (music.paused) {
        music.play();
      } else {
        music.pause();
      }
    }
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox-plus-jquery.min.js"></script>

</body>
</html>
