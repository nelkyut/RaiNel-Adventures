<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rainel Kyutie | Birth Story</title>
  <link href="https://fonts.googleapis.com/css2?family=Chewy&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background: url('images/background-nature.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #5c4084;
    }

    header {
      background: rgba(248, 187, 208, 0.9);
      color: #5c4084;
      padding: 40px 20px;
      font-family: 'Chewy', cursive;
      font-size: 36px;
      text-align: center;
      border-bottom: 5px dashed #f48fb1;
      border-radius: 0 0 20px 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 25px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
    }

    h2 {
      font-family: 'Chewy', cursive;
      font-size: 30px;
      margin-bottom: 20px;
      color: #d81b60;
      text-align: center;
      text-shadow: 1px 1px 2px #fff;
    }

    p {
      font-size: 16px;
      line-height: 1.7;
      margin-bottom: 20px;
      color: #4e2a60;
    }

    .image-box {
      text-align: center;
      margin: 20px 0;
    }

    .image-box img,
    .image-box video {
      max-width: 100%;
      width: 350px;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
    }

    .back-link {
      display: inline-block;
      margin-top: 20px;
      color: #ec407a;
      text-decoration: none;
      font-weight: bold;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    .month-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 40px;
    }

    .month-gallery a {
      text-decoration: none;
    }

    .month-gallery a img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 20px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      transition: transform 0.3s ease, border 0.3s ease;
      border: 3px solid transparent;
    }

    .month-gallery a:hover img {
      transform: scale(1.07);
      border: 3px solid #f06292;
    }

    .caption {
      font-weight: bold;
      font-size: 15px;
      margin-top: 6px;
      color: #880e4f;
      text-align: center;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.3s ease-in-out;
    }

    .month-gallery a:hover .caption {
      opacity: 1;
      transform: translateY(0);
    }

    @media (max-width: 768px) {
      header {
        font-size: 26px;
      }

      .container {
        margin: 20px;
        padding: 15px;
      }
    }
  </style>
</head>
