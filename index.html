    body {
      margin: 0;

      font-family: 'Quicksand', sans-serif;

    }

      padding: 12px 24px;
      font-size: 16px;
      background-color: #e91e63;

      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s;
      font-weight: bold;
    }

    .yt-channel button:hover {
      background-color: #ad1457;
    }

    footer {
      padding: 20px;
      font-size: 14px;
      background: #c2185b;
      color: white;
      margin-top: 60px;
    }
  </style>
</head>
