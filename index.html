<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RaiNel-Adventures</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-light: #ffe4ec;
      --bg-dark: #1a1a1a;
      --text-light: #4e004e;
      --text-dark: #f8f8f8;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      text-align: center;
      transition: background-color 0.4s, color 0.4s;
    }

    body.dark-mode {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    header {
      background-color: #c2185b;
      color: white;
      padding: 30px 20px;
      font-family: 'Pacifico', cursive;
      font-size: 28px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 30px;
    }

    .gallery img {
      width: 300px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .yt-channel {
      margin-top: 30px;
    }

    .yt-channel button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #e91e63;
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }

    .yt-channel button:hover {
      background-color: #ad1457;
    }

    .controls {
      margin-top: 30px;
    }

    .controls button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
    }

    .dark-toggle {
      background-color: #333;
      color: #fff;
    }

    .dark-toggle:hover {
      background-color: #555;
    }

    .music-toggle {
      background-color: #f06292;
      color: white;
    }

    .music-toggle:hover {
      background-color: #ec407a;
    }

    footer {
      padding: 20px;
      font-size: 14px;
      background: #c2185b;
      color: white;
      margin-top: 40px;
    }

    .blog-button {
      margin-top: 40px;
    }

    .blog-button a button {
      background-color: #ba2d65;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }

    .blog-button a button:hover {
      background-color: #9c1c4c;
    }
  </style>
</head>
<body>
  <header>
    ðŸŒ¸ RaiNel Adventures ðŸŒ¸
    <p>Capturing moments one adventure at a time!</p>
  </header>

  <!-- Adventure Gallery -->
  <section class="gallery">
    <img src="first-beach.JPG" alt="First Beach Adventure">
    <img src="1.JPG" alt="Adventure Photo 1">
    <img src="2.JPG" alt="Adventure Photo 2">
  </section>

  <!-- Link to Blog Page -->
  <div class="blog-button">
    <a href="blog.html">
      <button>ðŸ“– Basahin ang Kwento</button>
    </a>
  </div>

  <!-- YouTube Channel -->
  <div class="yt-channel">
    <h2>ðŸ“º Visit My YouTube Channel</h2>
    <a href="https://www.youtube.com/@awanggantv" target="_blank">
      <button>Watch Now</button>
    </a>
  </div>

  <!-- Controls -->
  <div class="controls">
    <button class="music-toggle" onclick="toggleMusic()">ðŸŽµ Play/Pause Music</button>
    <button class="dark-toggle" onclick="toggleDarkMode()">ðŸŒ™ Toggle Dark Mode</button>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 RaiNel Adventures. All rights reserved.
  </footer>

  <!-- Background music -->
  <audio id="bg-music" loop>
    <source src="https://cdn.pixabay.com/audio/2023/03/02/audio_d17f58fcfb.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const music = document.getElementById('bg-music');
    function toggleMusic() {
      if (music.paused) {
        music.play();
      } else {
        music.pause();
      }
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
</body>
</html>
